data:
  db_path: credit_risk.sqlite
  table_name: credit_applications
  id_column: id
  target_column: default_payment_next_month

split:
  test_size: 0.2
  random_state: 42

training:
  # Because default rate is ~22%, using balanced class weights can help.
  # We'll log results so you can see if it improves metrics.
  use_class_weight_balanced: true

models:
  - name: logistic_regression
    type: logistic_regression
    params:
      max_iter: 2000
      solver: lbfgs

  - name: random_forest
    type: random_forest
    params:
      n_estimators: 400
      max_depth: null
      min_samples_split: 2
      min_samples_leaf: 1
      n_jobs: -1
